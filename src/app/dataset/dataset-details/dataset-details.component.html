<div class="card bg-light text-justify w-75 mx-auto mt-4">
  <div class="card-header font-weight-bold">
    <span class="far fa-sm fa-file mr-3"></span>{{dataset.title}}
  </div>
  <div class="card-body">
    <p class="card-text">{{dataset.description}}</p>
    <div class="btn-toolbar">
      <div class="btn-group mr-2 ml-auto" role="group">
        <button type="button" class="btn btn-sm btn-dark"><span class="fas fa-cog"></span> Modify</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" [routerLink]="['delete']" class="btn btn-sm btn-outline-danger"><span class="far fa-trash-alt"></span> Delete</button>
      </div>
    </div>
  </div>
  <div class="container-fluid mb-3">
    <div class="row">
      <div class="col-12 col-md-6 text-muted small mt-2">
        Created {{dataset.createdAt | date:'short'}} by <span class="user-link" [routerLink]="['/providers', dataset.providedBy.id]"><u>{{dataset.providedBy.id}}</u></span>
      </div>
    </div>
  </div>
</div>
