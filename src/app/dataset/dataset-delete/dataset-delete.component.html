<div class="card border-danger mb-3 w-75 mx-auto">
  <div class="card-header text-danger">Delete <b>{{dataset.title}}</b> dataset</div>
  <div class="card-body row">
    <p class="card-title text-danger my-auto col-12 col-md-6 text-justify">Are you sure you want to delete <b>{{dataset.title}}</b> dataset ?</p>
    <div class="btn-toolbar col-12 col-md-6 mt-2 my-md-auto">
      <div class="btn-group ml-md-auto" role="group">
        <button class="btn btn-sm btn-outline-danger mr-2" type="button" (click)="delete()">Delete</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-outline-secondary" [routerLink]="[dataset.uri]" type="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
