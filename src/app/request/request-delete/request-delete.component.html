<div class="card mb 1">
  <div class="panel panel-warning">
    <h4 class="card-title col-md-6">Are you sure you want to delete this request?</h4>
    <div class="panel-body">
      <div class="text-center">
        <button id="deleteBtn" type="button" (click)="delete()"
                class="btn btn-outline-danger m-1">Delete</button>
        <button id="listBtn" type="button" [routerLink]="[request.uri]"
                class="btn btn-outline-primary m-1">Cancel</button>
      </div>
    </div>
  </div>
</div>
