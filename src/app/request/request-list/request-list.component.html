<div class="card mb-1" *ngFor="let request of requests; index as i">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-6 mt-1">
        <div class="row">
          <div class="col-1">
            <p>{{i+1}}.</p>
          </div>
          <div class="col-5">
            <h6 class="card-subtitle text-muted">Description:</h6>
            <a class="card-text" [routerLink]="['/requests', request.id]">{{request.description}}</a>
            <h6 class="card-subtitle text-muted">Creation date:</h6> <div class="card-text">{{request.creationDate| date : 'dd/MM/yyyy'}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
