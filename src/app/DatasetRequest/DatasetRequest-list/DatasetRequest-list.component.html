<h4 class="display-4" xmlns:slice="http://www.w3.org/1999/xhtml" xmlns:slice="http://www.w3.org/1999/xhtml">DatasetsRequest</h4>
<p class="lead mb-4">These are all the current available datasetRequests in Agrdata<b>Hub</b>. If you are a Reuser, you will be able
  to request one.</p>
<div class="row">
  <tr class="col-md-6 col-lg-4 mb-3"  *ngFor="let datasetRequest of datasetRequests; index as i">
    <div class="card bg-light mb-3 mx-auto">
      <div class="card-header font-weight-bold">
        <span class="far fa-file mr-1"><b> DatasetRequest</b></span> {{i+1}}
      </div>
      <div class="card-body">
        <p class="card-text text-justify"> Request: {{datasetRequest.requestedIn.description}}</p>
        <p class="card-text text-justify"> Dataset: {{datasetRequest.requestOf.title}}</p>
      </div>
      <a id="details-button" role="button" [routerLink]="[datasetRequest.uri]" class="btn btn-sm btn-info w-25 ml-auto mr-3">Details</a>
      <p></p>
    </div>
  </tr>
</div>
<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalDatasetRequests"
                (pageChange)="changePage()"></ngb-pagination>
