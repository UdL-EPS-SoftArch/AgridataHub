<div class="card mb-1" *ngFor="let datasetRequest of datasetRequests; index as i">
  <div class="card-block row m-1 col-12">
    <div class="card-body row align-items-center">
      <div class="col-6 mt-1">
        <div class="row">
          <div class="col-1">
            <p>{{i+1}}.</p>
          </div>
          <div class="col-5">
            <h6 class="card-subtitle text-muted">Description:</h6>
            <a class="card-text" [routerLink]="['/DatasetRequest', datasetRequest.id]">{{datasetRequest.description}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
