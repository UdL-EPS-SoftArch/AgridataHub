<p *ngIf="successAlert">
  <ngb-alert [type]="'success'" (closed)="closeAlert()">DatasetRequest successfully created.</ngb-alert>
</p>

<h4 class="display-4">Create a new DatasetRequest!</h4>

<form id="DatasetRequest-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>
    <div class="form-group">
      <label class="control-label">Select the Request:</label>
      <p>
        <label>
          <select name="selectRequests" id="requestedInIndex" [(ngModel)]="requestedInIndex" >
            <option [value]="i" *ngFor="let request of requests; index as i">{{request.description}}</option>
          </select>
        </label>
      </p>

      <label class="control-label">Select the dataset:</label>
      <p>
        <label>
          <select name="selectDatasets" id="requestOfIndex" [(ngModel)]="requestOfIndex" >
            <option [value]="i" *ngFor="let dataset of datasets; index as i">{{dataset.title}}</option>
          </select>
        </label>
      </p>
    </div>

    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
    </div>
  </fieldset>
</form>
