<p *ngIf="successAlert">
  <ngb-alert [type]="'success'" (closed)="closeAlert()">DatasetRequest successfully created.</ngb-alert>
</p>

<h4 class="display-4">Create a new DatasetRequest!</h4>

<form id="DatasetRequest-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>
    <div class="form-group">
      <label class="control-label">Select the Request:</label>
      <p>
        <label>
          <select name="selectRequests" [(ngModel)]="datasetRequest.requestedIn" >
            <option [value]="request" *ngFor="let request of requests">{{request.description}}</option>
          </select>
        </label>
      </p>

      <label class="control-label">Select the dataset:</label>
      <p>
        <label>
          <select name="selectDatasets" [(ngModel)]="datasetRequest.requestOf" >
            <option [value]="dataset" *ngFor="let dataset of datasets">{{dataset.description}}</option>
          </select>
        </label>
      </p>

    </div>
    <div class="form-group">
      <label class="control-label" for="name">Add a description for your DatasetRequest:</label>
      <input id="name" name="name" type="text" class="form-control" required
             [(ngModel)]="datasetRequest.description">
    </div>
    <!-- Button -->
    <div class="form-group">
      <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
    </div>
  </fieldset>
</form>
